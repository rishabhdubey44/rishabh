    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required pattern="[0-9]{10}">
      
        <label for="shipping-address">Shipping Address</label>
        <textarea id="shipping-address" name="shipping-address" rows="4" placeholder="Enter your shipping address" required></textarea>
      
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
